<div class="main-content">
    <navbar></navbar>

    <div class="page-content">

        <md-card id="first" class="card">
            <md-card-content>
                <h2>Situatie Scolara</h2>
                <!--iti face autobuzul ala ca icon -->
                <i class="material-icons">info_outline</i>
            </md-card-content>
        </md-card>

        <div class="jumbotron">

            <table id="table" class="table table-hover table-mc-light-blue">


                <thead>
                <tr>
                    <th><b>ID</b></th>
                    <th><b>NUME</b></th>
                    <th><b>PRENUME</b></th>
                    <th><b>VERIFICARE</b></th>
                    <th><b>NOTIFICARE POZITIVA</b></th>
                    <th><b>NOTIFICARE NEGATIVA</b></th>
                </tr>
                </thead>

                <tbody>
                <!-- aici facem un fel de for in vectorul din .ts si le afisam in tabela -->
                <tr *ngFor="let x of names">
                    <td>{{ x.value }}</td>
                    <td>{{ x.viewValue }}</td>
                    <td>{{ x.viewValue }}</td>
                    <td>
                        <li class="active" align="end">
                            <button md-raised-button class="button" (click)="getDoc()" pButton>Vezi documentul</button>
                        </li>
                    </td>
                    <td>
                        <button md-raised-button class="button" (click)="showDialog2()" pButton>
                            <i class="material-icons" style="color: green">done</i>Trimite Notificare Pozitiva
                        </button>
                    </td>
                    <td>
                        <button md-raised-button class="button" (click)="showDialog2()" pButton>
                            <i class="material-icons" style="color: indianred">clear</i>Trimite Notificare Negativa
                        </button>
                    </td>

                </tr>

                </tbody>
            </table>
        </div><!--final jumbotron-->

    </div>


    <!-- poup de notificare-->
    <p-dialog [(visible)]="display2" modal="modal" width="500" responsive="true">

        <p-header>
            <td><i class="material-icons">error outline</i></td>
        </p-header>
        <h2>Esti sigur ca doresti sa trimiti notificarea?</h2>


        <p-footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button md-button class="button btn1" pButton icon="fa-close" (click)="display2=false">ANULEAZA</button>
                <button md-button class="button btn2" pButton icon="fa-check" (click)="sendInformation1()">TRIMITE
                </button>
            </div>
        </p-footer>
    </p-dialog>


    <my-footer class="my-ft"></my-footer>

</div>
